<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404 - Page Not Found | TechViOnyx</title>
    <meta name="description" content="The page you are looking for does not exist. Return to TechViOnyx homepage or explore services.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://techvionyx.com/404.html">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            text-align: center;
        }
        .error-card {
            max-width: 720px;
            width: 100%;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6px);
        }
        .error-code {
            font-size: clamp(3rem, 10vw, 6rem);
            line-height: 1;
            margin-bottom: 1rem;
            font-weight: 800;
        }
        .error-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <main class="error-wrap">
        <section class="error-card">
            <p class="error-code text-gradient">404</p>
            <h1>Page Not Found</h1>
            <p>The page you requested could not be found or may have moved.</p>
            <div class="error-actions">
                <a class="btn btn-primary" href="/">Go to Homepage</a>
                <a class="btn btn-secondary" href="/services/">View Services</a>
                <a class="btn btn-secondary" href="/contact/">Contact Us</a>
            </div>
        </section>
    </main>
</body>
</html>
